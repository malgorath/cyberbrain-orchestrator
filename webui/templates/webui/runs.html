{% extends "base.html" %}
{% block title %}Runs{% endblock %}
{% block content %}
  <div class="section">
    <h2>Runs</h2>
    <div class="button-group">
      <button class="btn-secondary" onclick="refreshRuns()">Refresh</button>
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Directive</th><th>Status</th><th>Started</th><th>Completed</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="6">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    async function refreshRuns() {
      const res = await fetch('/api/runs/');
      const data = await res.json();
      const items = Array.isArray(data) ? data : (data.results || []);
      const rows = items.map(x => `
        <tr>
          <td>${x.id}</td>
          <td>${x.directive_name || 'default'}</td>
          <td><span class="badge status-${x.status}">${x.status}</span></td>
          <td>${x.started_at ? new Date(x.started_at).toLocaleString() : '-'}</td>
          <td>${x.completed_at ? new Date(x.completed_at).toLocaleString() : '-'}</td>
          <td>
            <a class="btn btn-sm" href="/runs/${x.id}/">View</a>
          </td>
        </tr>`).join('');
      document.getElementById('rows').innerHTML = rows || '<tr><td colspan="6">No runs found</td></tr>';
    }

    refreshRuns();
  </script>
{% endblock %}
