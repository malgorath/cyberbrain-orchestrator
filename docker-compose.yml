version: '3.8'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cyberbrain_db}
      - POSTGRES_USER=${POSTGRES_USER:-cyberbrain_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_secure_password}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cyberbrain_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn cyberbrain_orchestrator.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - ${CYBER_BRAIN_LOGS:-./logs}:/logs
      - ${UPLOADS_DIR:-./uploads}:/uploads
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "192.168.1.3:9595:8000"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cyberbrain_db}
      - POSTGRES_USER=${POSTGRES_USER:-cyberbrain_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_secure_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - CYBER_BRAIN_LOGS=/logs
      - UPLOADS_DIR=/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
