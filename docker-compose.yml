services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql:ro
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cyberbrain_db}
      - POSTGRES_USER=${POSTGRES_USER:-cyberbrain_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_secure_password}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cyberbrain_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "/opt/venv/bin/python manage.py migrate &&
             /opt/venv/bin/python manage.py collectstatic --noinput &&
             /opt/venv/bin/daphne -b 0.0.0.0 -p 8000 cyberbrain_orchestrator.asgi:application"
    volumes:
      - .:/app
      - ${CYBER_BRAIN_LOGS:-./logs}:/logs
      - ${UPLOADS_DIR:-./uploads}:/uploads
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9595:8000"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cyberbrain_db}
      - POSTGRES_USER=${POSTGRES_USER:-cyberbrain_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_secure_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - CYBER_BRAIN_LOGS=/logs
      - UPLOADS_DIR=/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  scheduler:
    build: .
    command: >
      sh -c "/opt/venv/bin/python manage.py migrate &&
             /opt/venv/bin/python manage.py run_scheduler --interval=30"
    volumes:
      - .:/app
      - ${CYBER_BRAIN_LOGS:-./logs}:/logs
      - ${UPLOADS_DIR:-./uploads}:/uploads
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cyberbrain_db}
      - POSTGRES_USER=${POSTGRES_USER:-cyberbrain_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_secure_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - CYBER_BRAIN_LOGS=/logs
      - UPLOADS_DIR=/uploads
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped

  ingester:
    build: .
    command: >
      sh -c "/opt/venv/bin/python manage.py migrate &&
             /opt/venv/bin/python manage.py run_ingester --interval=10"
    volumes:
      - .:/app
      - ${UPLOADS_DIR:-./uploads}:/uploads
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cyberbrain_db}
      - POSTGRES_USER=${POSTGRES_USER:-cyberbrain_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_secure_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - UPLOADS_DIR=/uploads
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
